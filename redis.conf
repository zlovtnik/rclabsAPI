# Redis configuration for ETL Plus Backend
# Basic settings
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lfu

# Persistence
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice
logfile ""

# Security
protected-mode yes
requirepass ${REDIS_PASSWORD}

# Performance
tcp-backlog 511
databases 16

# Security
# requirepass will be set by entrypoint script