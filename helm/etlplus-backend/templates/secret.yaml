apiVersion: v1
kind: Secret
metadata:
  name: {{ include "etlplus-backend.fullname" . }}-secrets
  labels:
    {{- include "etlplus-backend.labels" . | nindent 4 }}
type: Opaque
stringData:
  database-host: {{ required "missing secret: databaseHost" .Values.secrets.databaseHost | quote }}
  database-password: {{ required "missing secret: databasePassword" .Values.secrets.databasePassword | quote }}
  jwt-secret: {{ required "missing secret: jwtSecret" .Values.secrets.jwtSecret | quote }}
