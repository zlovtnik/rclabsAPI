version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: etl_postgres
    environment:
      POSTGRES_DB: etl_db
      POSTGRES_USER: ${POSTGRES_USER:-etl_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U etl_user -d etl_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: etl_redis
    ports:
      - "6379:6379"
    command: ["sh", "-c", "redis-server --requirepass \"$$(cat /run/secrets/redis_password)\""]
    volumes:
      - redis_data:/data
    secrets:
      - redis_password
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "redis-cli -a \"$$(cat /run/secrets/redis_password)\" ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  etlplus-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: etlplus_backend
    ports:
      - "8080:8080"
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=DEBUG
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=etl_db
      - DATABASE_USER=${DATABASE_USER:-etl_user}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - DATABASE_TYPE=postgresql
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD_FILE=/run/secrets/redis_password
      - JWT_SECRET=development-jwt-secret-key-for-local-testing
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config:ro
    secrets:
      - redis_password
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres_data:
  redis_data:

secrets:
  redis_password:
    file: ./redis_password.txt
